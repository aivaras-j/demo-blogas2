<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <title>New Blog</title>

</head>
<body>
<h1>New blog</h1>
<form action="#" th:action="@{/blogs}" th:object="${blog}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-color">Title error</div>
    <p>Text: <input type="text" th:field="*{text}"/></p>
    <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-color">Text error</div>
    <p>ImageUrl: <input type="text" th:field="*{imageUrl}"/></p>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-color">ImageUrl error</div>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
    <a th:href="@{/blogs}">
        <div>BACK</div>
    </a>
</form>

</body>
</html>
